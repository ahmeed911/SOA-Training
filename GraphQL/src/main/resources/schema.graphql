type UniteEnseignement {
    code: Int
    domaine: String
    responsable: String
    credits: Int
    semestre: Int
}


enum TypeModule {
    TRANSVERSAL
    PROFESSIONNEL
    RECHERCHE
}

type Module {
    matricule: String
    nom: String
    coefficient: Int
    volumeHoraire: Int
    type: TypeModule
    uniteEnseignement: UniteEnseignement
}

type QueryResolver {
    allUEs: [UniteEnseignement]
    searchByCode(code:Int!):UniteEnseignement

    getAllModules: [Module]
    searchModuleByMatricule(matricule: String!): Module
    searchModulesByType(type: TypeModule!): [Module]
}


type MutationResolver {
    addUniteEnseignement(
        code: Int!
        domaine: String!
        responsable: String!
        credits: Int!
        semestre: Int!
    ): Boolean

    deleteUniteEnseignement(code: Int): Boolean

    updateUniteEnseignement(
        code: Int
        domaine: String
        responsable: String
        credits: Int
        semestre: Int
    ): Boolean

    addModule(
        matricule: String!
        nom: String!
        coefficient: Int!
        volumeHoraire: Int!
        type: TypeModule!
        ueCode: Int!
    ): Boolean

    updateModule(
        matricule: String!
        nom: String!
        coefficient: Int!
        volumeHoraire: Int!
        type: TypeModule!
        ueCode: Int!
    ): Boolean

    deleteModule(matricule: String!): Boolean

}
schema {
    query: QueryResolver
    mutation: MutationResolver
}